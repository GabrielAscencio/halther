# /etc/nginx/nginx.conf
events {}

http {
    include /etc/nginx/mime.types;
    include /etc/nginx/conf.d/*.conf;

    server {
        listen 80;
        server_name localhost;
        
        # Redirigir todas las rutas a index.html (para Vue Router en History Mode)
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
